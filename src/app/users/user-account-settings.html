<div>
    <ul class="flex space-x-2 rtl:space-x-reverse">
        <li>
            <a href="javascript:;" class="text-primary hover:underline">Users</a>
        </li>
        <li class="before:content-['/'] ltr:before:mr-2 rtl:before:ml-2">
            <span>Account Settings</span>
        </li>
    </ul>
    <div class="pt-5">
       
        <div>
            <div *ngIf="activeTab.toLowerCase() === 'home'">
                <form class="mb-5 rounded-md border border-[#ebedf2] bg-white p-4 dark:border-[#191e3a] dark:bg-[#0e1726]">
                    <h6 class="mb-5 text-lg font-bold">General Information</h6>
                    <div class="flex flex-col sm:flex-row">
                        <div class="mb-5 w-full sm:w-2/12 ltr:sm:mr-4 rtl:sm:ml-4">
                            <h1 class=" text-center text-lg">Permissions</h1>
                            <ul class="text-gray-300 font-thin text-sm">
                                <li>Can Add Admins</li>
                                <li>Can delete Admins</li>
                                <li>Can add  and delete Users/Tutors</li>
                                <li class="text-green-300">Can View Progress</li>

                            </ul>
                        </div>
                        <div class="grid flex-1 grid-cols-1 gap-5 sm:grid-cols-2">
                            <div>
                                <label for="name">Full Name</label>
                                <input id="name" type="text" placeholder="Jimmy Turner" class="form-input" />
                            </div>
                            <div>
                                <label for="profession">Email Address</label>
                                <input id="profession" readonly type="text" placeholder="james@gmail.com" class="form-input" />
                            </div>
                            
                            <div>
                                <label for="current password">Current Password</label>
                                <input id="current password" type="password" placeholder="••••••••" class="form-input" />
                            </div>
                            
                            
                            <div>
                                <label for="new password">New password</label>
                                <input id="new password" type="password" placeholder="••••••••" class="form-input" />
                            </div>
                            
                            
                            <div class="mt-3 sm:col-span-2">
                                <button type="button" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </form>
                
            </div>
            
        </div>
    </div>
</div>

<div>
    <ul class="flex space-x-2 rtl:space-x-reverse">
        <li>
            <a href="javascript:;" class="text-primary hover:underline">Users</a>
        </li>
        <li class="before:content-['/'] ltr:before:mr-2 rtl:before:ml-2">
            <span>Account Settings</span>
        </li>
    </ul>
    <div  class="pt-5">
        <div>
            <div>
                <form [formGroup]="acountDataForm" class="mb-5 rounded-md border border-[#ebedf2] bg-white p-4 dark:border-[#191e3a] dark:bg-[#0e1726]">
                    <h6 class="mb-5 text-lg font-bold">General Information</h6>
                    <div class="flex flex-col sm:flex-row">
                        <div class="grid flex-1 grid-cols-1 gap-5 sm:grid-cols-2">
                            <div class="">
                                <label for="profession">Email Address</label>
                                <input id="profession" readonly type="email" value="{{adminData[0]?.email}}" placeholder="...." class="form-input" />
                            </div>
                            <div class="mt-3 sm:col-span-2">
                                <!-- <button  type="button" class="btn btn-primary">Save Name</button> -->
                            </div>
                            <div>
                                <div>
                                    <label for="current password">Current Password</label>
                                    <input formControlName="currentPassword" id="current password" type="password" placeholder="••••••••" class="form-input" />
                                </div>

                                <div>
                                    <label for="new password">New password</label>
                                    <input formControlName="newPassword" id="new password" type="password" placeholder="••••••••" class="form-input" />
                                </div>

                                <div class="mt-3 sm:col-span-2">
                                    <button (click)="updateUserPassword()" type="button" class="btn btn-primary">Save Password</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div *ngIf="adminData[0]?.role === 'master' " class="pt-5">
        <div class="pt-5">
            <div>
                <!-- Main Settings Form -->
                <form [formGroup]="acountDataForm" class="mb-5 rounded-md border border-[#ebedf2] bg-white p-4 dark:border-[#191e3a] dark:bg-[#0e1726]">
                    <h6 class="mb-5 text-lg font-bold">Master Settings</h6>
                    <div class="flex flex-col sm:flex-row">
                        <!-- Permissions Panel -->

                        <!-- Main Form Fields -->
                        <div class="flex w-full flex-1 flex-col">
                            <!-- Payment Password Section -->
                            <div class="flex flex-col space-y-4 p-2">
                                <div>
                                    <h1 class="text-lg font-bold">Payment Secret</h1>
                                    <label for="currentPaymentPwd">Current Secret</label>
                                    <input formControlName="paymentSecret" id="currentPaymentPwd" type="password" placeholder="••••••••" class="form-input" />
                                </div>
                                <div>
                                    <label for="newPaymentPwd">New Secret</label>
                                    <input formControlName="newPaymentSecret" id="newPaymentPwd" type="password" placeholder="••••••••" class="form-input" />
                                </div>
                                <div>
                                    <button (click)="updatePaymentSecret()" class="btn btn-primary my-4">Update Secrete</button>
                                </div>
                            </div>
                            <!-- Add Admin Section -->
                            <div class="flex flex-col space-y-4 p-2">
                                <div>
                                    <h1 class="text-lg font-bold">Administrator</h1>
                                    <div>
                                        <label for="newAdminPwd">New Admin Email</label>
                                        <input formControlName="adminEmail" id="newAdminPwd" type="email" placeholder="email" class="form-input" />
                                    </div>
                                    <div>
                                        <label for="newAdminPwd">New Admin Password</label>
                                        <input formControlName="adminPassword" id="newAdminPwd" type="password" placeholder="••••••••" class="form-input" />
                                    </div>
                                </div>

                                <div>
                                    <button (click)="addNewAdmin()" class="btn btn-primary my-4">Add Admin</button>
                                </div>
                            </div>

                            <!-- Delete Admin Section -->
                            <div class="sm:col-span-2">
                                <label for="deleteAdminEmail">Delete Admin (Enter Email)</label>
                                <input formControlName="toDeleteAccountEmail" id="deleteAdminEmail" type="email" placeholder="admin@example.com" class="form-input" />
                            </div>

                            <!-- Submit Button -->
                            <div class="mt-3 sm:col-span-2">
                                <button (click)="deleteAdmin()" type="button" class="btn btn-danger my-2">Delete Account</button>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- Alert Message (Initially Hidden) -->
                <div id="alertMessage" class="mb-4 hidden rounded-md bg-green-100 p-4 text-green-700" role="alert">
                    <p class="text-sm">Changes saved successfully!</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="bankDetails" class="mb-5 rounded-md border border-[#ebedf2] bg-white p-4 dark:border-[#191e3a] dark:bg-[#0e1726]">
    <h6 class="mb-5 text-lg font-bold">Payment Details</h6>
    <div class="flex flex-col sm:flex-row">

        <div class="grid flex-1 grid-cols-1 gap-5 sm:grid-cols-2 md:grid-cols-3">
            <div>
                <label for="name" class="underline">Bank Name</label>
                <h3 class="text-lg ">{{bankDetails.bankName}}</h3>
            </div>
            <div>
                <label for="email" class="underline">Account Name</label>
                <h3 class="text-lg ">{{bankDetails.accountTitle}}</h3>
            </div>
            <div>
                <label for="email" class="underline">Account Number</label>
                <h3 class="text-lg ">{{bankDetails.accountNumber}}</h3>
            </div>
            <div>
                <label for="gender" class="underline">Mobile Money Number</label>
                <h3 class="text-lg ">{{bankDetails.mobileMOneyNumber}}</h3>
            </div>

        </div>
    </div>
</div>

<div *ngIf="!bankDetails && !loading" class="flex w-full items-center justify-center">
    <p class="mt-5 text-base dark:text-white">Payment details not submitted by Tutor yet!</p>

</div>
<div *ngIf="loading" class="flex justify-center py-10 w-full">
    <span  class="animate-spin border-4 border-primary border-l-transparent rounded-full w-10 h-10 inline-block align-middle m-auto mb-10"></span>
</div>

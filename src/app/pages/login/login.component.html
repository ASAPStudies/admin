<div class="flex h-full w-full items-center justify-center">
    <div class="mt-14 w-96 rounded-lg bg-white p-10 text-center shadow-md">
        <div class="w-full">
            <img class="mx-auto" src="/assets/asap/logo.png" alt="asap-logo" />
        </div>
        <h1 class="mb-6 text-3xl font-bold">Admin Panel</h1>
        <p class="text-gray-400">Admin portal login</p>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <label for="email" class="mb-2 block text-left font-bold text-gray-700">Email:</label>
            <input
                name="email"
                formControlName="email"
                type="email"
                id="email"
                placeholder="Email"
                class="mb-4 block w-full rounded-md border border-gray-300 px-4 py-2 focus:border-blue-500 focus:outline-none"
                required
            />

            <label for="password" class="mb-2 block text-left font-bold text-gray-700">Password:</label>
            <input
                formControlName="password"
                type="password"
                id="password"
                placeholder="Enter your Password"
                name="password"
                class="mb-4 block w-full rounded-md border border-gray-300 px-4 py-2 focus:border-blue-500 focus:outline-none"
                required
            />

            <button
                type="submit"
                class="flex w-full flex-row items-center justify-center rounded-md bg-blue-600 py-2 text-white transition duration-200 hover:bg-blue-700"
            >
                <ng-container>
                    <div>Login</div>

                    <div *ngIf="loading" class="mx-4" role="status">
                        <spinner />
                    </div>
                </ng-container>
            </button>
        </form>
        <div class="mt-4">
            <input type="checkbox" name="remember" />

            <span> Remember me ? </span>
        </div>
    </div>
</div>

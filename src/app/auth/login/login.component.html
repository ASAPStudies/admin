<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full">

        <div class="w-full flex items-center justify-center">
            <img src="/assets/asap/logo.png" />
        </div>
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
        <p class="text-sm text-center text-gray-300
        ">Login to asap admin portal</p>
        <form [formGroup]="formData" (ngSubmit)="submit()" action="#" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <div class="flex items-center border border-gray-300 rounded-md">
                    <span class="p-2 text-gray-500"><i class="bi bi-envelope-fill"></i></span>
                    <input formControlName="email"  type="email" id="email" name="email" required class="mt-1 block w-full p-2 focus:outline-none focus:ring focus:ring-blue-500 rounded-md" placeholder="you@example.com">
                </div>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="flex items-center border border-gray-300 rounded-md">
                    <span class="p-2 text-gray-500"><i class="bi bi-lock-fill"></i></span>
                    <input formControlName="password" type="password" id="password" name="password" required class="mt-1 block w-full p-2 focus:outline-none focus:ring focus:ring-blue-500 rounded-md" placeholder="••••••••">
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">Sign In</button>
        </form>
       
    </div>
</div>
